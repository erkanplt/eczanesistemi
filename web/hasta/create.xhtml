<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"               
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/template/admin.xhtml">

    <ui:define name="content">     
        <h:form>
            <div class="form-group row">
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">TC No</label>
                <div class="col-sm-9">
                    <h:inputText style="margin-top: 10px;" class="form-control" value="#{hastaBean.entity.tcNo}" /> 
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;" >Ad Soyad</label>
                <div class="col-sm-9">
                    <h:inputText style="margin-top: 10px;" class="form-control" styleClass="form-control" value="#{hastaBean.entity.adSoyad}" />
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Doğum Tarihi</label>
                <div class="col-sm-9">
                    <h:inputText a:placeholder="YYYY-AA-GG formatında giriniz." style="margin-top: 10px;" class="form-control" value="#{hastaBean.entity.dogumTarihi}" />
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Cinsiyet</label>
                <div class="col-sm-9">
                    <h:inputText style="margin-top: 10px;" class="form-control" value="#{hastaBean.entity.cinsiyet}" />
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Telefon No</label>
                <div class="col-sm-9">
                    <h:inputText style="margin-top: 10px;" class="form-control" value="#{hastaBean.entity.telefon}" />
                </div>
                <label class="col-sm-2 col-form-label" style="margin:10px 0px 15px 15px;">Adres No</label>
                <div class="col-sm-9">
                    <h:selectOneMenu style="margin-top: 10px;" value="#{hastaBean.entity.adresNo}" >
                        <f:selectItems class="form-control" value="#{adreslerBean.readNo}" />
                    </h:selectOneMenu>         
                </div>
                <br/>
                <div class="col-sm-9">
                    <h:commandButton style="margin:10px 0px 15px 15px;" styleClass="btn btn-primary" action="#{hastaBean.create()}" value="Oluştur"/>
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
