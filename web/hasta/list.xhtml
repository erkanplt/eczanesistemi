<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/admin.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:define name="content">

        <h:form id="hasta-table" >
            <br/>
            <h:commandButton style="margin-left: 15px" styleClass="btn btn-secondary" action="/hasta/create" value="Hasta Oluştur" >
                <f:ajax execute="hasta-form" render="hasta-form hasta-table" />

            </h:commandButton>
            <br/>
            <hr/>
            <h:dataTable  class="table" value="#{hastaBean.read}" var="a">

                <h:column >
                    <f:facet name="header">TC NO</f:facet>
                        #{a.tcNo}
                </h:column>
                <h:column>
                    <f:facet name="header">AD SOYAD</f:facet>
                        #{a.adSoyad}
                </h:column>
                <h:column>
                    <f:facet name="header">DOĞUM TARİHİ</f:facet>
                        #{a.dogumTarihi}
                </h:column>
                <h:column>
                    <f:facet name="header">CİNSİYET</f:facet>
                        #{a.cinsiyet}
                </h:column>
                <h:column>
                    <f:facet name="header">TELEFON</f:facet>
                        #{a.telefon}
                </h:column>
                <h:column>
                    <f:facet name="header">ADRES</f:facet>
                        #{a.adresEntity.adres}

                </h:column>
                <h:column >
                    <f:facet name="header">İŞLEMLER</f:facet>
                    <h:commandButton style="margin: 2px" styleClass="btn btn-warning" action="#{hastaBean.updateForm(a)}" value="Güncelle">
                        <f:ajax execute="hasta-form" render="hasta-form hasta-table" />

                    </h:commandButton>
                    <h:commandButton style="margin: 2px" styleClass="btn btn-danger" action="#{hastaBean.delete(a)}" value="Sil">     
                        <f:ajax execute="hasta-form" render="hasta-form hasta-table" />

                    </h:commandButton>                 
                </h:column>
            </h:dataTable>

        </h:form>
    </ui:define>  
</ui:composition>
