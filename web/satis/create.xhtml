<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"               
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="content">   
        <style>
            .popup-panel-overlay{
                background-color: rgba(0,0,0,0.5);
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
            }
            .popup-panel{
                margin: 100px;
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                border: 1px solid #DDD;
            }
        </style>

        <h:form>
            <br/>            
            <hr style="width: 75%"/>            
            <br/>
            <div style="margin:20px 20px 20px 50px;" class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" >Hasta TC No</label>
                </div>
                <h:selectOneMenu  class="custom-select, w-25 p-2" value="#{satisBean.entity.tcNo}">
                    <f:selectItems class="form-control" value="#{hastaBean.read}" var="a" itemLabel="#{a.tcNo}" itemValue="#{a.tcNo}" />
                </h:selectOneMenu>

                <div style="margin-left:50px" class="input-group-prepend">
                    <label class="input-group-text" >İlaç</label>
                </div>
                <h:selectOneMenu style="margin-right: 55px" class="custom-select, w-25 p-2" value="#{satisBean.entity.ilacEntity}" converter="ilacConverter">
                    <f:selectItems  class="form-control" itemLabel="#{b.ilacAdi}" value="#{ilacBean.readwithStok}" var="b"/>
                </h:selectOneMenu>

                <h:commandButton style="margin:10px;" rendered="#{not empty ilacBean.readwithStok}" class="btn btn-success" value="Onayla" action="#{satisBean.create()}"/>
                <h:outputText rendered="#{empty ilacBean.readwithStok}" style="margin:10px 10px 10px 0px;color:red" value="Stokta hiç ilaç yok! Lutfen stoğa ilaç yukleyiniz."/>
            </div>
            <br/>
            <h:panelGroup layout="block" styleClass="popup-panel-overlay" rendered="#{satisBean.entity.popup}">
                <div class="popup-panel">
                    <label style="color:green;margin-left:10px"><b>Satış başarılı! İşlem seçiniz.</b></label><br/><br/>
                    <div class="btn-group">                   
                        <h:commandButton style="margin-right: 25px" class="btn btn-secondary" value="Listeleme Sayfasına Geri Dön" action="#{satisBean.listForm()}" /><br/>
                        <h:commandButton style="margin-right: 25px" class="btn btn-info" value="Satışa Devam Et" action="/satis/create" >
                            <f:actionListener binding="#{satisBean.entity.setPopup(false)}" />
                        </h:commandButton>
                        <br/>            
                    </div>
                </div>
            </h:panelGroup> 
            <hr style="width:50%" />
        </h:form>
    </ui:define>
</ui:composition>
