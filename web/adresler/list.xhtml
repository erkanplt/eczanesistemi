<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/admin.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        
        
        <h:form>
            <br/>
            <h:commandButton style="margin-left: 15px" styleClass="btn btn-secondary" action="/adresler/create" value="Adres Oluştur" />
            <br/>
            <hr/>
            <h:dataTable  class="table" value="#{adreslerBean.read}" var="a">

                <h:column >
                    <f:facet name="header">ADRES-NO</f:facet>
                    #{a.adresNo}                  
                </h:column>
                <h:column>
                    <f:facet name="header">SEHIR</f:facet>
                        #{a.sehir}
                </h:column>
                <h:column>
                    <f:facet name="header">ILCE</f:facet>
                        #{a.ilce}
                </h:column>
                <h:column>
                    <f:facet name="header">MAHALLE</f:facet>
                        #{a.mahalle}
                </h:column>
                <h:column>
                    <f:facet name="header">SOKAK-CADDE</f:facet>
                        #{a.sokakCadde}
                </h:column>
                <h:column>
                    <f:facet name="header">BİNA-NO</f:facet>
                        #{a.binaNo}
                </h:column>
                <h:column>
                    <f:facet name="header">KAPI-NO</f:facet>
                        #{a.kapiNo}
                </h:column>

                <h:column>
                    <f:facet name="header">İŞLEMLER</f:facet>
                    <h:commandButton style="margin: 2px" styleClass="btn btn-warning" action="#{adreslerBean.updateForm(a)}" value="Güncelle"/>
                    <h:commandButton style="margin: 2px" styleClass="btn btn-danger" action="#{adreslerBean.delete(a)}" onclick="alert('Uyarı: Adres kullanılıyor ise silme işlemi yapılmayacaktır!');" value="Sil"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>  
</ui:composition>
