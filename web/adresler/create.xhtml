<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"               
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">     
        <h:form>
            <div class="form-group row">
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Şehir</label>
                <div class="col-sm-9">
                    <h:inputText style="margin-top: 10px;" class="form-control" value="#{adreslerBean.entity.sehir}" /> 
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;" >İlçe</label>
                <div class="col-sm-9">
                    <h:inputText style="margin-top: 10px;" class="form-control" styleClass="form-control" value="#{adreslerBean.entity.ilce}" />
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Mahalle</label>
                <div class="col-sm-9">
                    <h:inputText style="margin-top: 10px;" class="form-control" value="#{adreslerBean.entity.mahalle}" />
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Cadde-Sokak</label>
                <div class="col-sm-9">
                    <h:inputText style="margin-top: 10px;" class="form-control" value="#{adreslerBean.entity.sokakCadde}" />
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Bina No</label>
                <div class="col-sm-9">
                    <h:inputText style="margin-top: 10px;" class="form-control" value="#{adreslerBean.entity.binaNo}" />
                </div>
                <label class="col-sm-2 col-form-label" style="margin:10px 0px 15px 15px;">Kapı No</label>
                <div class="col-sm-9">
                    <h:inputText style="margin-top: 10px;" class="form-control" value="#{adreslerBean.entity.kapiNo}" />
                </div>
                <br/>
                <div class="col-sm-9">
                    <h:commandButton style="margin:10px 0px 15px 15px;" styleClass="btn btn-primary" action="#{adreslerBean.create()}" value="Oluştur"/>
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
