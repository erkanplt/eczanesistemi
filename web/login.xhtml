<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


    <h:head>
        <title>Giriş Ekranı</title>
    </h:head>
    <style>
        .Bimage{
            background:url(#{request.contextPath}/resources/images/bg.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        .login-card {
            padding: 40px;
            width: 274px;
            background-color: #F7F7F7;
            margin: 0 auto 10px;
            border-radius: 2px;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-top: 100px;
            font-family: sans-serif;
        }

        .login-card h1 {
            font-weight: 100;
            text-align: center;
            font-size: 2.3em;
        }

        .login-card input[type=submit] {
            width: 100%;
            display: block;
            margin-bottom: 10px;
            position: relative;
        }

        .login-card input[type=text], input[type=password] {
            height: 44px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            -webkit-appearance: none;
            background: #fff;
            border: 1px solid #d9d9d9;
            border-top: 1px solid #c0c0c0;
            padding: 0 8px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        .login-card input[type=text]:hover, input[type=password]:hover {
            border: 1px solid #b9b9b9;
            border-top: 1px solid #a0a0a0;
            -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
            -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }

        .login {
            text-align: center;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            height: 36px;
            padding: 0 8px;
        }

        .login-submit {
            padding: 5px;
            border: 0px;
            color: #fff;
            text-shadow: 0 1px rgba(0,0,0,0.1); 
            background-color: #4d90fe;
        }

        .login-submit:hover {
            
            border: 0px;
            text-shadow: 0 1px rgba(0,0,0,0.3);
            background-color: #357ae8;
        }

        .login-card a {
            text-decoration: none;
            color: #666;
            font-weight: 400;
            text-align: center;
            display: inline-block;
            opacity: 0.6;
            transition: opacity ease 0.5s;
        }

        .login-card a:hover {
            opacity: 1;
        }

        .login-help {
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

    </style> 
        <div class="login-card">
    <h:body styleClass="Bimage">
       
       
            <h1 style="color: #4d90fe" >Yönetici Giriş</h1>
            <h:form>
                <h:inputText  a:placeholder="TC No" value="#{yoneticiLoginBean.uyeyonetici.tcNo}" validator="#{validationBean.bosMuValidate2}"/>
                <h:inputSecret   a:placeholder="Şifre" value="#{yoneticiLoginBean.uyeyonetici.sifre}" validator="#{validationBean.bosMuValidate}" />
                <h:commandButton  class="login-submit" value="Giriş Yap" action="#{yoneticiLoginBean.login()}"/>             
               
            </h:form>

            <div class="login-help">
                 <a href="login2.xhtml">Depo Personel Giriş</a>
            </div>
        </h:body>
</div>
    

</html>
