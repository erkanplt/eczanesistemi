<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"               
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/template/admin.xhtml">

    <ui:define name="content">     
        <h:form id="ilac-form" enctype="multipart/form-data" >

            <div class="form-group row">               
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">BarkodNo</label>
                <div class="col-sm-9">
                    <h:inputText style="margin-top: 10px;" class="form-control" value="#{ilacBean.entity.barkodNo}" /> 
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;" >İlaç Adı</label>
                <div class="col-sm-9">
                    <h:inputText id="inputİlacAdi" style="margin-top: 10px;" class="form-control" styleClass="form-control" value="#{ilacBean.entity.ilacAdi}" validatorMessage="İlaç adı geçerli değil!" >
                        <f:validateRegex pattern="^[A-Za-zçÇğĞıİöÖşŞüÜ ]+$"/>
                    </h:inputText>
                    <h:message for="inputİlacAdi" style="color: red;"/>      
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Fiyat</label>
                <div class="col-sm-9">
                    <h:inputText style="margin-top: 10px;" class="form-control" value="#{ilacBean.entity.fiyat}" />
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Adet</label>
                <div class="col-sm-9">
                    <h:inputText style="margin-top: 10px;" class="form-control" value="#{ilacBean.entity.adet}"/>

                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Üretim Tarihi</label>
                <div class="col-sm-9">
                    <h:inputText id="inputUt" a:placeholder="YYYY-AA-GG formatında giriniz." style="margin-top: 10px;" class="form-control" value="#{ilacBean.entity.uretimTarihi}" validatorMessage="Tarih formatı geçerli değil!">
                        <f:validateRegex pattern="^[0-9]{4}-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"/>
                    </h:inputText>
                    <h:message for="inputUt" style="color: red;"/>
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Son Kullanma Tarihi</label>
                <div class="col-sm-9">
                    <h:inputText id="inputSt" a:placeholder="YYYY-AA-GG formatında giriniz." style="margin-top: 10px;" class="form-control" value="#{ilacBean.entity.sonKullanmaTarihi}" validatorMessage="Tarih formatı geçerli değil!">
                        <f:validateRegex pattern="^[0-9]{4}-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"/>
                    </h:inputText>
                    <h:message for="inputSt" style="color: red;"/>
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Üretici Firma</label>
                <div class="col-sm-9">
                    <h:selectOneMenu style="margin-top: 10px;" value="#{ilacBean.entity.firma}" converter="firmaConverter" >
                        <f:selectItems class="form-control" value="#{firmaBean.read}" var="f" itemLabel="#{f.firmaAdi}" itemValue="#{f}"/>
                    </h:selectOneMenu>         
                </div>   
                <label  class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">İlaç resmi</label>
                <div class="file-field" style="margin-top: 10px">
                    <h:inputFile style="margin-left: 10px;" id="resimyukle" value="#{ilacBean.doc}" styleClass="custom-file"  validator="#{validationBean.validate}"/>
                    <h:message for="resimyukle" showSummary="summary" style="color:red;margin-left: 10px;"/>
                </div>
                <br/>
                <div class="col-sm-9">
                    <h:commandButton style="margin:10px 0px 15px 15px;" styleClass="btn btn-primary" action="#{ilacBean.create()}" value="Oluştur">
                        <f:ajax execute="ilac-form" render="ilac-form ilac-table" />
                    </h:commandButton>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
