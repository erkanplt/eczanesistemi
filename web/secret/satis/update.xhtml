<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"           
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml" >

    <ui:define name="content">
        <h:form id="satis-form">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" style="margin:10px 0px 15px 15px;">TC NO</label>
                <div class="col-sm-9">
                    <h:selectOneMenu style="margin-top: 10px;" class="custom-select, w-25 p-2" value="#{satisBean.entity.hastaEntity.tcNo}">
                        <f:selectItems class="form-control" value="#{hastaBean.read}" var="a" itemLabel="#{a.tcNo}" itemValue="#{a.tcNo}" />
                    </h:selectOneMenu>
                </div>
                <label class="col-sm-2 col-form-label" style="margin:10px 0px 15px 15px;">İLAÇ ADI</label>
                <div class="col-sm-9">
                    <h:selectOneMenu style="margin-right: 55px;margin-top: 10px;" class="custom-select, w-25 p-2" value="#{satisBean.entity.ilacEntity}" converter="ilacConverter">
                        <f:selectItems class="form-control" value="#{ilacBean.read}" var="a" itemLabel="#{a.ilacAdi}" itemValue="#{a}" />
                    </h:selectOneMenu>  
                </div>
                <div class="col-sm-9">
                    <h:commandButton styleClass="btn btn-warning" style="margin:10px 0px 15px 15px;" action="#{satisBean.update()}" value="Güncelle">
                        <f:ajax execute="satis-form" render="satis-form satis-table" />

                    </h:commandButton>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
