<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/admin.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:define name="content">
        <h:form id="satis-table" >
            <br/>
            <h:commandLink style="margin-left: 25px" class="btn btn-info" value="Listeleme Sayfasına Geri Dön" action="#{satisBean.listForm()}"/><br/>
            <hr style="width: 75%"/> 
            <div style="margin:20px 20px 20px 50px;" class="input-group mb-3" >
                <div class="input-group-prepend">
                    <label class="input-group-text" >Hasta TC No</label>
                </div>
                <h:selectOneMenu  class="custom-select, w-75 p-2" value="#{satisBean.entity.hastaEntity.tcNo}">
                    <f:selectItems class="form-control" value="#{hastaBean.read}" var="a" itemLabel="#{a.tcNo}" itemValue="#{a.tcNo}" />
                </h:selectOneMenu>
                <h:commandButton style="margin:10px;" class="btn btn-success" value="Onayla" >                   

                </h:commandButton>
            </div>


            <h:dataTable class="table" value="#{satisBean.getReadwithtcno(satisBean.entity)}"  var="a">
                <h:column >
                    <f:facet name="header">TC NO</f:facet>
                        #{a.hastaEntity.tcNo}
                </h:column>
                <h:column >
                    <f:facet name="header">İLAÇ ADI</f:facet>
                        #{a.ilacEntity.ilacAdi}
                </h:column>
                <h:column>
                    <f:facet name="header">SATIŞ TARİHİ</f:facet>
                        #{a.satisTarih}
                </h:column>
                <h:column >
                    <f:facet name="header">İŞLEMLER</f:facet>
                    <h:commandButton style="margin: 2px" styleClass="btn btn-warning" action="#{satisBean.updateForm(a)}" value="Güncelle">
                    </h:commandButton>
                    <h:commandButton style="margin: 2px" styleClass="btn btn-danger" action="#{satisBean.deleteConfirm(a)}" value="Sil">                      
                    </h:commandButton>
                </h:column>
            </h:dataTable>

        </h:form>
    </ui:define>  
</ui:composition>
