<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/admin.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">


        <h:form id="adres-table">
            <br/>
            <h:commandButton style="margin-left: 15px" styleClass="btn btn-secondary" action="/secret/adresler/create" value="Adres Oluştur" >
                <f:ajax execute="adres-form" render="adres-form adres-table" />

            </h:commandButton>           
            <br/>
            <hr/>
            <h:dataTable  class="table" value="#{adreslerBean.read}" var="a">
                <h:column >
                    <f:facet name="header">ADRES-NO</f:facet>
                        #{a.adresNo}                  
                </h:column>
                <h:column>
                    <f:facet name="header">ADRES</f:facet>
                        #{a.adres}
                </h:column>

                <h:column>
                    <f:facet name="header">İŞLEMLER</f:facet>
                    <h:commandButton style="margin: 2px" styleClass="btn btn-warning" action="#{adreslerBean.updateForm(a)}" value="Güncelle">
                        <f:ajax execute="adres-form" render="adres-form adres-table" />

                    </h:commandButton>
                    <h:commandButton style="margin: 2px" styleClass="btn btn-danger" action="#{adreslerBean.deleteConfirm(a)}" onclick="alert('Uyarı: Adres diğer tablolarda kullanılıyor ise silme işlemi yapılmayacaktır!');" value="Sil">
                        <f:ajax execute="adres-form" render="adres-form adres-table" />

                    </h:commandButton>
                </h:column>
            </h:dataTable>


            
            <div style="text-align:center">
              <pre> Sayfa #{adreslerBean.page} / #{adreslerBean.pageCount} </pre> 
                
                <h:commandButton  action="#{adreslerBean.previous()}" value="Önceki"  styleClass="btn btn-outline-dark"/>
                <h:commandButton  action="#{adreslerBean.next()}" value="Sonraki"  styleClass="btn btn-outline-dark"/>


            </div>

        </h:form>    
    </ui:define>  
</ui:composition>
