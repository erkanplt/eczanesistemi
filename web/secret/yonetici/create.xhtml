<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"               
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/template/admin.xhtml">

    <ui:define name="content">     
        <h:form id="yonetici-form">
            <div class="form-group row">
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">TC No</label>
                <div class="col-sm-9">
                    <h:inputText id="inputTc" style="margin-top: 10px;" class="form-control" value="#{yoneticiBean.entity.tcNo}" validatorMessage="Tc No Geçerli Değil">
                         <f:validateLength minimum = "11" maximum = "11" />
                    </h:inputText>
                    <h:message for="inputTc" style="color: red;"/>
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;" >Ad Soyad</label>
                <div class="col-sm-9">
                    <h:inputText id="inputAdSoyad" style="margin-top: 10px;" class="form-control" styleClass="form-control" value="#{yoneticiBean.entity.adSoyad}" validatorMessage="Ad Soyad Geçerli Değil">
                            <f:validateRegex pattern="^[A-Za-zçÇğĞıİöÖşŞüÜ ]+$"/>
                    </h:inputText>
                     <h:message for="inputAdSoyad" style="color: red;"/>
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Doğum Tarihi</label>
                <div class="col-sm-9">
                    <h:inputText id="inputDt" a:placeholder="YYYY-AA-GG formatında giriniz." style="margin-top: 10px;" class="form-control" value="#{yoneticiBean.entity.dogumTarihi}" validatorMessage="Tarih Formatı Geçerli Değil" >
                        <f:validateRegex pattern="^[0-9]{4}-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"/>
                    </h:inputText>
                    <h:message for="inputDt" style="color: red;"/>
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Cinsiyet</label>
                <div class="col-sm-9">
                    <h:inputText id="inputCinsiyet" style="margin-top: 10px;" class="form-control" value="#{yoneticiBean.entity.cinsiyet}" validatorMessage="Cinsiyet Geçerli Değil" >
                            <f:validateRegex pattern="^[A-Za-zı]+$"/>
                    </h:inputText>
                  <h:message for="inputCinsiyet" style="color: red;"/>
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Telefon No</label>
                 <div class="col-sm-9">
                    <h:inputText a:placeholder="Başında 0 olmadan giriniz.(5554443322 gibi)" style="margin-top: 10px;" class="form-control" value="#{yoneticiBean.entity.telefon}" id="inputTel" validatorMessage="Telefon No Geçersiz">
                         <f:validateLength minimum = "10" maximum = "10" />
                    </h:inputText>
                    <h:message for="inputTel" style="color: red;"/>
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Departman</label>
                <div class="col-sm-9">
                    <h:inputText id="depBos" style="margin-top: 10px;" class="form-control" value="#{yoneticiBean.entity.departman}" validator="#{validationBean.bosMuValidate}"/>
                    <h:message for="depBos" showSummary="summary" style="color:red;"/>
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Maas</label>
                <div class="col-sm-9">
                    <h:inputText style="margin-top: 10px;" class="form-control" value="#{yoneticiBean.entity.maas}"/>
                </div>
                <label class="col-sm-2 col-form-label" style="margin:10px 0px 15px 15px;">Adres</label>
                <div class="col-sm-9">
                    <h:selectOneMenu style="margin-top: 10px;" value="#{yoneticiBean.entity.adresEntity}" converter="adresConverter" >
                        <f:selectItems class="form-control" value="#{adreslerBean.read2}" var="a" itemLabel="#{a.adres}" itemValue="#{a}" />
                    </h:selectOneMenu>         
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Şifre</label>
                <div class="col-sm-9">
                    <h:inputSecret id="dd" style="margin-top: 10px;" class="form-control" value="#{yoneticiBean.entity.sifre}" validator="#{validationBean.uzunlukValidate}" />
                    <h:message for="dd" showSummary="summary" style="color: red;" ></h:message>
                </div>
                <br/>
                <div class="col-sm-9">
                    <h:commandButton style="margin:10px 0px 15px 15px;" styleClass="btn btn-primary" action="#{yoneticiBean.create()}" value="Oluştur">
                        <f:ajax execute="yonetici-form" render="yonetici-form yonetici-table" />

                    </h:commandButton>
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
