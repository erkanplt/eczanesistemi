<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/admin.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:define name="content">

        <h:form id="yonetici-table">
            <br/>
            <h:commandButton style="margin-left: 15px" styleClass="btn btn-secondary" action="/secret/yonetici/create" value="Yönetici Oluştur" >
                <f:ajax execute="yonetici-form" render="yonetici-form yonetici-table" />

            </h:commandButton>
            <br/>
            <hr/>
            <h:dataTable  class="table" value="#{yoneticiBean.read}" var="a">

                <h:column >
                    <f:facet name="header">TC NO</f:facet>
                        #{a.tcNo}
                </h:column>
                <h:column>
                    <f:facet name="header">AD SOYAD</f:facet>
                        #{a.adSoyad}
                </h:column>
                <h:column>
                    <f:facet name="header">DOĞUM TARİHİ</f:facet>
                        #{a.dogumTarihi}
                </h:column>
                <h:column>
                    <f:facet name="header">CİNSİYET</f:facet>
                        #{a.cinsiyet}
                </h:column>
                <h:column>
                    <f:facet name="header">TELEFON</f:facet>
                        #{a.telefon}
                </h:column>
                <h:column>
                    <f:facet name="header">DEPARTMAN</f:facet>
                        #{a.departman}
                </h:column>
                <h:column>
                    <f:facet name="header">MAAS</f:facet>
                        #{a.maas}
                </h:column>

                <h:column>
                    <f:facet name="header">ADRES-NO</f:facet>
                        #{a.adresEntity.adres}
                </h:column>
                <h:column >
                    <f:facet name="header">İŞLEMLER</f:facet>
                    <h:commandButton style="margin: 2px" styleClass="btn btn-warning" action="#{yoneticiBean.updateForm(a)}" value="Güncelle">
                     <f:ajax execute="yonetici-form" render="yonetici-form yonetici-table" />
                                
                    </h:commandButton>
                    <h:commandButton style="margin: 2px" styleClass="btn btn-danger" action="#{yoneticiBean.deleteConfirm(a)}" value="Sil">     
                     <f:ajax execute="yonetici-form" render="yonetici-form yonetici-table" />
                                
                    </h:commandButton>             
                </h:column>
            </h:dataTable>
           
            <div style="text-align:center">
                 <pre> Sayfa #{yoneticiBean.page} / #{yoneticiBean.pageCount} </pre> 
                <h:commandButton  action="#{yoneticiBean.previous()}" value="Önceki" styleClass="btn btn-outline-dark"/>
                <h:commandButton  action="#{yoneticiBean.next()}" value="Sonraki"  styleClass="btn btn-outline-dark"/>


            </div>

        </h:form>
    </ui:define>  
</ui:composition>
