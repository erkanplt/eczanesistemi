<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"               
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/template/admin.xhtml">

    <ui:define name="content">     
        <h:form id="firma-form">
            <div class="form-group row">                
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;" >Firma Adı</label>
                <div class="col-sm-9">
                    <h:inputText id="fadiBos" style="margin-top: 10px;" class="form-control" styleClass="form-control" value="#{firmaBean.entity.firmaAdi}" validator="#{validationBean.bosMuValidate}" />
                    <h:message for="fadiBos" showSummary="summary" style="color:red;"/>
                </div>
                <label class="col-sm-2 col-form-label" style="margin:10px 0px 15px 15px;">Adres</label>
                <div class="col-sm-9">
                    <h:selectOneMenu style="margin-top: 10px;" value="#{firmaBean.entity.adresEntity}" converter="adresConverter" >
                        <f:selectItems class="form-control" value="#{adreslerBean.read2}" var="a" itemLabel="#{a.adres}" itemValue="#{a}" />
                    </h:selectOneMenu>         
                </div>
                <label class="col-sm-2  col-form-label" style="margin:10px 0px 15px 15px;">Telefon No</label>
                <div class="col-sm-9">
                    <h:inputText id="inputTel" a:placeholder="Başında 0 olmadan giriniz.(5554443322 gibi)" style="margin-top: 10px;" class="form-control" value="#{firmaBean.entity.telefon}" validatorMessage="Telefon No Geçersiz">
                        <f:validateLength minimum = "10" maximum = "10" />
                    </h:inputText>
                    <h:message for="inputTel" style="color: red;"/>
                </div>               
                <br/>
                <div class="col-sm-9">
                    <h:commandButton style="margin:10px 0px 15px 15px;" styleClass="btn btn-primary" action="#{firmaBean.create()}" value="Oluştur">
                        <f:ajax execute="firma-form" render="firma-form firma-table" />

                    </h:commandButton>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
